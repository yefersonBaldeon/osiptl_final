<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OSIPTEL - SIN BARRERAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="bg-blue-800 p-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <div class="text-white font-bold text-lg">OSIPTEL</div>
          <div class="flex space-x-4">
            <a class="text-white text-sm" href="#"> Login </a>
            <a class="text-white text-sm" href="#"> Reportes </a>
            <a class="text-white text-sm" href="#"> Manual de Usuario </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container mx-auto mt-4 p-4 bg-white shadow-lg">
      <h1 class="text-xl font-bold mb-4">
        SIN BARRERAS: El portal de transparencia para barreras burocráticas
      </h1>
      <div class="grid grid-cols-4 gap-4">
        <div class="col-span-1 bg-blue-100 p-4">
          <div class="mb-4">
            <button class="button bg-blue-500 text-white font-semibold rounded">
              Reportes
            </button>
          </div>
          <div class="mb-4">
            <button class="button bg-blue-500 text-white font-semibold rounded">
              Mapa de ductos
            </button>
          </div>
          <div class="mb-4">
            <button class="button bg-blue-500 text-white font-semibold rounded">
              Índice de favorabilidad
            </button>
          </div>
          <div class="mb-4">
            <div class="flex items-center bg-white p-2 rounded">
              <i class="fas fa-search text-gray-400 mr-2"> </i>
              <input
                class="bg-transparent focus:outline-none w-full"
                placeholder="Selecciona la ubicación"
                type="text"
              />
            </div>
            <div class="mt-2">
              <label class="block">
                <span class="text-gray-700"> Departamento: </span>
                <select class="form-select block w-full mt-1">
                  <option>TODOS</option>
                </select>
              </label>
              <label class="block mt-2">
                <span class="text-gray-700"> Provincia: </span>
                <select class="form-select block w-full mt-1">
                  <option>TODOS</option>
                </select>
              </label>
              <label class="block mt-2">
                <span class="text-gray-700"> Distrito: </span>
                <select class="form-select block w-full mt-1">
                  <option>TODOS</option>
                </select>
              </label>
              <label class="block mt-2">
                <span class="text-gray-700"> Municipalidad: </span>
                <select class="form-select block w-full mt-1">
                  <option>TODOS</option>
                </select>
              </label>
            </div>
          </div>
          <div class="mb-4">
            <h2 class="text-lg font-semibold">Leyenda</h2>
            <div class="flex items-center mt-2">
              <span class="h-4 w-4 bg-blue-500 rounded-full mr-2"> </span>
              <span class="text-sm"> Municipalidad Barrera </span>
            </div>
            <div class="flex items-center mt-2">
              <span class="h-4 w-4 bg-green-500 rounded-full mr-2"> </span>
              <span class="text-sm"> Municipalidad Acreditada </span>
            </div>
          </div>
        </div>
        <div class="col-span-3">
          <img
            alt="Map visualization with various markers indicating locations, with a focus on a coastal region"
            class="w-full h-full object-cover rounded"
            height="400"
            src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-sSsOulEoQY3dXtF2RiaK66Ja/user-XZ7Av8ZH1bvGvI0GdH7WwbAs/img-ONhIbuPV8E9QxMugycbCO02a.png?st=2024-03-11T10%3A41%3A15Z&amp;se=2024-03-11T12%3A41%3A15Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-03-10T14%3A03%3A15Z&amp;ske=2024-03-11T14%3A03%3A15Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=Wb5oVumZEa2O9caB/ChijYmb6zDhuTzARzjzlKY/LA4%3D"
            width="600"
          />
        </div>
      </div>
    </div>
    <div class="bg-blue-900 p-4 mt-4 text-white text-sm">
      <div class="container mx-auto flex justify-between">
        <span>
          OSIPTEL - Organismo Supervisor de la Inversión Privada en
          Telecomunicaciones
        </span>
        <div class="flex space-x-4">
          <a class="hover:text-gray-300" href="#">
            <i class="fab fa-facebook-f"> </i>
          </a>
          <a class="hover:text-gray-300" href="#">
            <i class="fab fa-twitter"> </i>
          </a>
          <a class="hover:text-gray-300" href="#">
            <i class="fab fa-instagram"> </i>
          </a>
          <a class="hover:text-gray-300" href="#">
            <i class="fab fa-youtube"> </i>
          </a>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <!-- Agrega los scripts de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Inicializa el mapa con las coordenadas y el nivel de zoom deseados
      var map = L.map("map").setView([-9.19, -75.0152], 6);

      // Agrega el mapa base de OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
    </script>
  </body>
</html>
