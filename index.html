<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <!-- Agrega la hoja de estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>

<body class="bg-gray-100">

      <div class="text-white">
        <a class="px-4 py-2 inline-block" href="#">Login</a>
        <a class="px-4 py-2 inline-block" href="#">Reportes</a>
        <a class="px-4 py-2 inline-block" href="#">Manual de Usuario</a>
      </div>
    </div>
  </div>
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">SIN BARRERAS: El portal de transparencia para barreras burocráticas</h1>
    <div class="flex gap-4 mb-4">
      <button class="bg-blue-700 text-white px-4 py-2">Reportes</button>

      <button class="bg-blue-700 text-white px-4 py-2">Índice de favorabilidad</button>

      <!-- Aquí irá el formulario de búsqueda -->
    </div>

        <a class="px-2" href="#"><i class="fas fa-rss"></i></a>
      </div>
    </div>
  </div>

  <!-- Agrega los scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa con las coordenadas y el nivel de zoom deseados
    var map = L.map('map').setView([-9.19, -75.0152], 6);

    // Agrega el mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>
